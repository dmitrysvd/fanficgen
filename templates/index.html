    <style>
        body {

        }
        h1 {

        }

        textarea, input[type="text"], select {

        }

        }
        button:hover {

        }
        button[style*="background-color: #28a745"]:hover {
            background-color: #218838 !important;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .story-section {
            margin: 30px 0;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #007bff;
        }
        .continuations {
            margin-top: 30px;
        }
        .continuation-option {
            background: white;
            border: 2px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s;
        }
        .continuation-option:hover {
            border-color: #007bff;
            background-color: #f0f8ff;
        }
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }
        .error {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≠ –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –∏—Å—Ç–æ—Ä–∏–π</h1>
        
        <div class="input-section">
            <label for="universe">–í—ã–±–µ—Ä–∏—Ç–µ –≤—Å–µ–ª–µ–Ω–Ω—É—é:</label>
            <select id="universe">
                <option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ –≤—Å–µ–ª–µ–Ω–Ω—É—é --</option>
                <option value="–ó–≤–µ–∑–¥–Ω—ã–µ –≤–æ–π–Ω—ã">–ó–≤–µ–∑–¥–Ω—ã–µ –≤–æ–π–Ω—ã</option>
                <option value="–í–ª–∞—Å—Ç–µ–ª–∏–Ω –∫–æ–ª–µ—Ü">–í–ª–∞—Å—Ç–µ–ª–∏–Ω –∫–æ–ª–µ—Ü</option>
                <option value="–ì–∞—Ä—Ä–∏ –ü–æ—Ç—Ç–µ—Ä">–ì–∞—Ä—Ä–∏ –ü–æ—Ç—Ç–µ—Ä</option>
                <option value="–ò–≥—Ä–∞ –ø—Ä–µ—Å—Ç–æ–ª–æ–≤">–ò–≥—Ä–∞ –ø—Ä–µ—Å—Ç–æ–ª–æ–≤</option>
                <option value="–ú–∞—Ä–≤–µ–ª">–ú–∞—Ä–≤–µ–ª</option>
                <option value="DC Comics">DC Comics</option>
                <option value="–í–µ–¥—å–º–∞–∫">–í–µ–¥—å–º–∞–∫</option>
                <option value="Warhammer 40000">Warhammer 40000</option>
                <option value="–°—Ä–µ–¥–∏–∑–µ–º—å–µ">–°—Ä–µ–¥–∏–∑–µ–º—å–µ</option>
                <option value="Cyberpunk">Cyberpunk</option>
            </select>
            
            <label for="mainCharacters">–ì–ª–∞–≤–Ω—ã–µ –ø–µ—Ä—Å–æ–Ω–∞–∂–∏:</label>
            <textarea id="mainCharacters" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –õ—é–∫ –°–∫–∞–π—É–æ–∫–µ—Ä, –ø—Ä–∏–Ω—Ü–µ—Å—Å–∞ –õ–µ—è, –•–∞–Ω –°–æ–ª–æ..."></textarea>
            
            <label for="prompt">–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∑–∞—Ç—Ä–∞–≤–∫–∞ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ):</label>
            <textarea id="prompt" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ò—Å—Ç–æ—Ä–∏—è –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è –≤–æ –≤—Ä–µ–º—è –æ—Å–∞–¥—ã –∏–º–ø–µ—Ä—Å–∫–æ–π –±–∞–∑—ã..."></textarea>
            
            <button onclick="generateStory()" id="generateBtn">–°–æ–∑–¥–∞—Ç—å –∏—Å—Ç–æ—Ä–∏—é</button>
        </div>

        <div id="storySection" style="display: none;">
            <div class="story-section">
                <h3>üìñ –í–∞—à–∞ –∏—Å—Ç–æ—Ä–∏—è:</h3>
                <div id="storyText"></div>
                <div style="margin-top: 15px;">
                    <button onclick="downloadStory()" id="downloadBtn" style="background-color: #28a745;">
                        üíæ –°–∫–∞—á–∞—Ç—å –∏—Å—Ç–æ—Ä–∏—é
                    </button>
                </div>
            </div>

            <div class="continuations">
                <h3>üéØ –ß—Ç–æ –¥–æ–ª–∂–Ω–æ –ø—Ä–æ–∏–∑–æ–π—Ç–∏ –¥–∞–ª—å—à–µ?</h3>
                
                <div id="continuationOptions"></div>
                
                <div style="margin-top: 20px;">
                    <label for="continuationInput">–ò–ª–∏ –≤–≤–µ–¥–∏—Ç–µ —Å–≤–æ–π –≤–∞—Ä–∏–∞–Ω—Ç:</label>
                    <textarea id="continuationInput" placeholder="–û–ø–∏—à–∏—Ç–µ, —á—Ç–æ –¥–æ–ª–∂–Ω–æ –ø—Ä–æ–∏–∑–æ–π—Ç–∏ –¥–∞–ª—å—à–µ –≤ –∏—Å—Ç–æ—Ä–∏–∏..."></textarea>
                    <button onclick="continueStoryWithInput()" id="continueBtn">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é</button>
                </div>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –∏—Å—Ç–æ—Ä–∏—é... ‚è≥
        </div>

        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        let currentStory = '';

        async function generateStory() {
            const universe = document.getElementById('universe').value.trim();
            const mainCharacters = document.getElementById('mainCharacters').value.trim();
            const prompt = document.getElementById('prompt').value.trim();
            
            if (!universe) {
                showError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –≤—Å–µ–ª–µ–Ω–Ω—É—é');
                return;
            }
            
            if (!mainCharacters) {
                showError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —É–∫–∞–∂–∏—Ç–µ –≥–ª–∞–≤–Ω—ã—Ö –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π');
                return;
            }

            showLoading(true);
            hideError();
            
            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        universe: universe,
                        main_characters: mainCharacters,
                        prompt: prompt
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    currentStory = data.story;
                    displayStory(data.story, data.continuations);
                } else {
                    showError(data.detail || '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∏—Å—Ç–æ—Ä–∏–∏');
                }
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        async function continueStoryWithInput() {
            const continuation = document.getElementById('continuationInput').value.trim();
            
            if (!continuation) {
                showError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ —Ç–æ–≥–æ, —á—Ç–æ –¥–æ–ª–∂–Ω–æ –ø—Ä–æ–∏–∑–æ–π—Ç–∏ –¥–∞–ª—å—à–µ');
                return;
            }

            showLoading(true);
            hideError();

            try {
                const response = await fetch('/continue', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        story: currentStory, 
                        continuation: continuation 
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    currentStory = data.story;
                    displayStory(data.story, data.continuations);
                    document.getElementById('continuationInput').value = '';
                } else {
                    showError(data.error || '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–¥–æ–ª–∂–µ–Ω–∏–∏ –∏—Å—Ç–æ—Ä–∏–∏');
                }
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        function displayStory(story, continuations = []) {
            document.getElementById('storyText').innerHTML = story.replace(/\n/g, '<br>');
            
            const optionsContainer = document.getElementById('continuationOptions');
            optionsContainer.innerHTML = '';
            
            if (continuations && continuations.length > 0) {
                continuations.forEach((continuation, index) => {
                    const option = document.createElement('div');
                    option.className = 'continuation-option';
                    option.innerHTML = `<strong>–í–∞—Ä–∏–∞–Ω—Ç ${index + 1}:</strong> ${continuation}`;
                    option.onclick = () => continueStory(continuation);
                    optionsContainer.appendChild(option);
                });
            }

            document.getElementById('storySection').style.display = 'block';
        }

        async function continueStory(continuation) {
            showLoading(true);
            hideError();

            try {
                const response = await fetch('/continue', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        story: currentStory, 
                        continuation: continuation 
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    currentStory = data.story;
                    displayStory(data.story, data.continuations);
                } else {
                    showError(data.error || '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–¥–æ–ª–∂–µ–Ω–∏–∏ –∏—Å—Ç–æ—Ä–∏–∏');
                }
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('generateBtn').disabled = show;
            const continueBtn = document.getElementById('continueBtn');
            if (continueBtn) {
                continueBtn.disabled = show;
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        async function downloadStory() {
            if (!currentStory) {
                showError('–ù–µ—Ç –∏—Å—Ç–æ—Ä–∏–∏ –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è');
                return;
            }

            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ story: currentStory })
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    
                    // –ü–æ–ª—É—á–∞–µ–º –∏–º—è —Ñ–∞–π–ª–∞ –∏–∑ –∑–∞–≥–æ–ª–æ–≤–∫–∞ –æ—Ç–≤–µ—Ç–∞
                    const contentDisposition = response.headers.get('Content-Disposition');
                    let filename = 'story.txt';
                    if (contentDisposition) {
                        const filenameMatch = contentDisposition.match(/filename=(.+)/);
                        if (filenameMatch) {
                            filename = filenameMatch[1];
                        }
                    }
                    
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                } else {
                    showError('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–∫–∞—á–∏–≤–∞–Ω–∏–∏ —Ñ–∞–π–ª–∞');
                }
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ' + error.message);
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ Enter –≤ textarea
        document.getElementById('mainCharacters').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                generateStory();
            }
        });
        
        document.getElementById('prompt').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                generateStory();
            }
        });
        
        document.addEventListener('DOMContentLoaded', function() {
            const continuationInput = document.getElementById('continuationInput');
            if (continuationInput) {
                continuationInput.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' && e.ctrlKey) {
                        continueStoryWithInput();
                    }
                });
            }
        });
    </script>
</body>
</html>
